<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div id="libraryHead">
            <h1>Library</h1>
        </div>
        <form>
            <div id="formInputs">

                <label for="bookTitle">
                    <input id="bookTitle" class="bookInfo" placeholder="Book Title*" type="text">
                </label>

                <label for="bookAuthor">
                    <input id="bookAuthor" class="bookInfo" placeholder="Book Author*" type="text">
                </label>
                <label for="pages">
                    <input id="pages" class="bookInfo" placeholder="# Pages*" type="text">
                </label>

                <div id="checkboxContainer">
                    <input id="bookCompleted" type="checkbox">
                    <h2>Have you read this book?</h2>
                </div>
                <button id="submitbtn" type="button">Add New Book</button>

            </div>
        </form>
    </aside>
    <main>
        <header>
            <div id="legendContainer">
                <span>Total Book Count:<span id="bookCount"></span></span>
                <span><img src="/icons/book.svg" alt="unread book"> Unread Book</span>
                <span><img src="/icons/book-open.svg" alt="read book">Read Book</span>
            </div>
        </header>
        <div id="cardContainer">
            <div id="card">
                <h3 id="cardTitle">Atomic Habits</h3>
                <span id="cardAuthor">By: James Clear </span>
                <span id="cardPages">Pages: 479</span>
            </div>

        </div>
    </main>

</body>
<script src="app.js"></script>

</html>
